<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body>
<div class="container-fluid">
    <header>
        <nav th:replace="fragments/fragments :: nav"></nav>
    </header>
    <main class="mt-3">
        <h1 class="text-judge text-center font-weight-bold">Create Problem</h1>
        <hr class="hr-2 bg-judge w-25">
        <form id="create-problem-form" class="form w-25 mx-auto" th:object="${problemCreateBindingModel}"
              method="POST" action="/problems/create">
            <div class="form-group">
                <h5 th:if="${exists}" class="bg-danger rounded">Problem already exists</h5>
                <div class="d-flex justify-content-center">
                    <label for="name" class="text-judge font-weight-bold">Name</label>
                </div>
                <input th:field="*{name}" th:errorclass="bg-danger" type="text" class="form-control" id="name" placeholder="Name..." name="name">
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Name error message</small>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="points" class="text-judge font-weight-bold">Total Points</label>
                </div>
                <input th:field="*{points}" th:errorclass="bg-danger" type="number" class="form-control" id="points" placeholder="Total Points..." name="points">
                <small th:if="${#fields.hasErrors('points')}" th:errors="*{points}" class="text-danger">Points error message</small>
            </div>
            <hr class="hr-2 bg-judge"/>
            <div id="button-holder" class="d-flex justify-content-center">
                <button class="btn btn-judge" type="submit" value="Create">Create</button>
            </div>
            <hr class="hr-2 bg-judge"/>
        </form>
    </main>
    <footer th:replace="fragments/fragments :: footer"></footer>
</div>
</body>
</html>
