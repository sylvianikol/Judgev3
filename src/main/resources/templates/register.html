<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body>
<div class="container-fluid">
    <header>
        <nav th:replace="fragments/fragments :: nav"></nav>
    </header>
    <main class="mt-3">
        <h1 class="text-judge text-center font-weight-bold">Register</h1>
        <hr class="hr-2 bg-judge w-25">
        <form id="register-form" class="form w-25 mx-auto" th:object="${userRegisterBindingModel}"
              th:method="POST" action="/users/register">
            <div class="form-group">
                <h5 th:if="${exists}" class="bg-danger rounded">User already exists</h5>
                <div class="d-flex justify-content-center">
                    <label for="username" class="text-judge font-weight-bold">Username</label>
                </div>
                <input th:field="*{username}" th:errorclass="bg-danger" type="text" class="form-control" id="username" placeholder="Username..." name="username">
                <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Username error message</small>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="password" class="text-judge font-weight-bold">Password</label>
                </div>
                <input th:field="*{password}" th:errorclass="bg-danger" type="password" class="form-control" id="password" placeholder="Password..." name="password">
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password error message</small>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="confirm-password" class="text-judge font-weight-bold">Confirm Password</label>
                </div>
                <input th:field="*{confirmPassword}" th:errorclass="bg-danger" type="password" class="form-control" id="confirm-password" placeholder="Confirm Password..." name="confirmPassword">
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="email" class="text-judge font-weight-bold">Email</label>
                </div>
                <input th:field="*{email}" th:errorclass="bg-danger" type="email" class="form-control" id="email" placeholder="Email..." name="email">
                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email error message</small>
            </div>
            <hr class="hr-2 bg-judge"/>
            <div id="button-holder" class="d-flex justify-content-center">
                <button class="btn btn-judge" type="submit" value="Register">Register</button>
            </div>
            <hr class="hr-2 bg-judge"/>
        </form>
    </main>
    <footer th:replace="fragments/fragments :: footer"></footer>
</div>
</body>
</html>
