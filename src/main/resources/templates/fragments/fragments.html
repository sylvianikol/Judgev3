<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>JUDGE</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
    <nav th:fragment="nav" class="navbar navbar-expand-lg rounded navbar-dark bg-judge font-weight-bold">
        <a class="navbar-brand" href="/">JUDGE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <th:block th:if="${session.user != null}">
                    <li class="nav-item active">
                        <a class="nav-link" href="/problems/create">Create Problem</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/users/logout">Logout</a>
                    </li>
                </th:block>
                <th:block th:if="${session.user == null}">
                    <li class="nav-item active">
                        <a class="nav-link" href="/users/login">Login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/users/register">Register</a>
                    </li>
                </th:block>
            </ul>
    </div>
</nav>

<footer th:fragment="footer" class="mt-5">
    <div class="container-fluid bg-judge rounded">
        <div class="text-white p-2 text-center">&copy; Copyright sYn 2021. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
