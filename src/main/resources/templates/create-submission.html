<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body>
<div class="container-fluid">
    <header>
        <nav th:replace="fragments/fragments :: nav"></nav>
    </header>
    <main class="mt-3" th:object="${problem}">
        <h1 class="text-center text-judge" th:text="*{name}">Problem - The Rounding of Isaac</h1>
        <hr class="hr-2 bg-judge">
        <h3 class="text-judge my-3">Submit your code here:</h3>
        <form id="create-submission-form" class="form"
              th:action="@{/problems/submit/{id}(id = *{id})}" method="POST">
            <div class="w-100 rounded bg-code text-code d-flex flex-column p-3">
                <textarea class="code-line"></textarea>
            </div>
            <hr class="hr-2 bg-judge">
            <div class="d-flex justify-content-center">
                <button class="btn bg-judge font-weight-bold text-white" type="submit">
                    <h3 class="text-center pr-1 pt-1">Submit</h3></button>
            </div>
            <hr class="hr-2 bg-judge">
        </form>
    </main>
    <footer th:replace="fragments/fragments :: footer"></footer>
</div>
</body>
</html>
