<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body>
<div class="container-fluid">
    <header>
        <nav th:replace="fragments/fragments :: nav"></nav>
    </header>
    <main class="mt-3">
        <h1 class="text-judge text-center font-weight-bold">Login</h1>
        <hr class="hr-2 bg-judge w-25">
        <form id="login-form" class="form w-25 mx-auto" th:object="${userLoginBindingModel}"
              action="/users/login" method="POST">
            <div class="form-group">
                <th:block th:each="e : ${#fields.errors()}" th:object="${e}">
                    <small th:text="${e}" class="text-danger new-line">Error message</small>
                    <br/>
                </th:block>
                <br/>
                <small th:if="${notFound}" class="text-danger new-line">Incorrect email or password!</small>
                <div class="d-flex justify-content-center">
                    <label for="username" class="text-judge font-weight-bold">Username</label>
                </div>
                <input th:field="*{username}" th:errorclass="bg-danger" type="text" class="form-control" id="username" placeholder="Username..." name="username">
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="password" class="text-judge font-weight-bold">Password</label>
                </div>
                <input th:field="*{password}" th:errorclass="bg-danger" type="password" class="form-control" id="password" placeholder="Password..." name="password">
            </div>
            <hr class="hr-2 bg-judge"/>
            <div id="button-holder" class="d-flex justify-content-center">
                <button class="btn btn-judge" type="submit" value="Login">Login</button>
            </div>
            <hr class="hr-2 bg-judge"/>
        </form>
    </main>
    <footer th:replace="fragments/fragments :: footer"></footer>
</div>
</body>
</html>
